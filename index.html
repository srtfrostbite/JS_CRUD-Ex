<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer components {
            .todoList {
                @apply mt-2;
            }
            .todoListItem {
                @apply rounded-xl p-2 mt-1 flex justify-between;
            }
            .todoListItem--todo {
                @apply bg-gray-100;
            }
            .todoListItem--done {
                @apply bg-green-100;
            }
        }

    </style>
    <title>To Do</title>
</head>
<body class="bg-gray-200">
    <header class="my-4">
        <h1 class="text-center text-3xl font-bold">My To Do App</h1>
    </header>
    <main>
        <section id="app" class="bg-white shadow w-1/2 rounded-xl mx-auto p-4">
            <form id="create-todo" class="flex" action="">
                <input type="text" name="todoItemText" id="todoItemText" placeholder="Please enter your todo item:" class="mr-2 grow rounded-xl bg-gray-100 p-1">
                <button class="bg-blue-100 p-2 w-20 rounded-xl" type="button">
                    <span class="fa fa-plus text-blue-500"></span>
                </button>
            </form>
            <ul id="todo-list" class="todoList">
                <!-- <li class="rounded-xl bg-gray-100 p-2 mt-1 flex justify-between">
                    <p>do some task</p>
                    <div>
                        <span class="fa fa-minus-circle text-red-500"></span>
                        <span class="fa fa-check-circle text-green-500"></span>
                    </div>
                </li>

                <li class="rounded-xl bg-green-100 p-2 mt-1 flex justify-between">
                    <p class="line-through">do some task</p>
                    <div>
                        <span class="fa fa-minus-circle text-red-500"></span>
                        <span class="fa fa-check-circle text-green-500"></span>
                    </div>
                </li> -->
            </ul>
        </section>
    </main>
</body>
<script src="./index.js"></script>
</html>
